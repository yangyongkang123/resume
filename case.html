                text-align:center;
            }
            .case:hover{
                transition:0.3s;

                transform:translate(-10px, -10px);

                background:rgba(0, 0, 0, 0.8);
            }
            .case:hover img{
            
                 transform:translate(0px ,30px)scale(1.2,1.2);
                transition:0.3s;
            }
            img{
                width:100%;
                display:inline-block;
            }

                line-height:25px;
                color:black;
                position:fixed;
                bottom:50px;right:20px;
                background:#ccc;
                border-radius:10px;
                text-decoration:none;
                text-align:center;
                border:1px solid rgba(0, 0, 0, 0.3);
